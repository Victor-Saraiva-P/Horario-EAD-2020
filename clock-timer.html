<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Clock timer</title>

    <link rel="icon" type="image/png" href="images/Clock.png">
</head>

<body>
    <h1 id="tt">Clock Timer</h1>
    <h2 id="f5"><a href="clock-timer.html">Atulizar</a></h2>
    <div id="links">
        <h3 id="t1"></h3>
        <h1 id="t2"></h1>
        <h3 id="t3"></h3>
    </div>

    <h4 id="absolrs"><a href="index.html">Tabela</a></h4>

    <script src="js scripts/get-info.js"></script>
    <script src="js scripts/data-base.js"></script>
    <script>
        var title1 = document.getElementById("t1");
        var title2 = document.getElementById("t2");
        var title3 = document.getElementById("t3");

        function time_check(week) {
            for (var i = 0; i < week.ht.length; i++) {
                if (agora >= week.time.init[i] && agora <= week.time.end[i]) {
                    if (week.ht[i - 1] != undefined) {
                        time1 = ((week.time.init[i - 1] - week.time.init[i - 1] % 100) / 100)
                        time2 = (week.time.init[i - 1] % 100)
                        if (time2 >= 10) {
                            title1.innerHTML = (`${time1}:${time2} ${week.ht[i - 1]}`)
                        } else {
                            title1.innerHTML = (`${time1}:0${time2} ${week.ht[i - 1]}`)
                        }
                    }
                    time1 = ((week.time.init[i] - week.time.init[i] % 100) / 100)
                    time2 = (week.time.init[i] % 100)
                    if (time2 >= 10) {
                        title2.innerHTML = (`${time1}:${time2} ${week.ht[i]}`)
                    } else {
                        title2.innerHTML = (`${time1}:0${time2} ${week.ht[i]}`)
                    }

                    if (week.ht[i + 1] != undefined) {
                        time1 = ((week.time.init[i + 1] - week.time.init[i + 1] % 100) / 100)
                        time2 = (week.time.init[i + 1] % 100)
                        if (time2 >= 10) {
                            title3.innerHTML = (`${time1}:${time2} ${week.ht[i + 1]}`)
                        } else {
                            title3.innerHTML = (`${time1}:0${time2} ${week.ht[i + 1]}`)
                        }
                    }
                }
            }
        }

        switch (day) {
            case 1:
                time_check(seg)
                break;

            case 2:
                time_check(ter)
                break;

            case 3:
                time_check(quar)
                break;

            case 4:
                time_check(quin)
                break;

            case 5:
                time_check(sext)
                break;

            default:
                break;
        }
    </script>

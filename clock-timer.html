<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Clock timer</title>
    <link rel="stylesheet" href="clock-style.css">
</head>

<body>
    <h2 id="t1"></h2>
    <h1 id="t2"></h1>
    <h3 id="t3"></h3>

    <script src="js scripts/get-info.js"></script>
    <script src="js scripts/data-base.js"></script>
    <script>
        var title1 = document.getElementById("t1");
        var title2 = document.getElementById("t2");
        var title3 = document.getElementById("t3");

        function time_check(week) {
            for (var i = 0; i < week.ht.length; i++) {
                if (agora >= week.time.init[i] && agora <= week.time.end[i]) {
                    title1.innerHTML = week.ht[i - 1]
                    title2.innerHTML = week.ht[i]
                    if (i + 1 < week.ht.length) {
                        title3.innerHTML = week.ht[i + 1]
                    }
                }
            }
        }

        switch (day) {
            case 1:
                time_check(seg)
                break;

            case 2:
                time_check(ter)
                break;

            case 3:
                time_check(quar)
                break;

            case 4:
                time_check(quin)
                break;

            case 5:
                time_check(sext)
                break;

            default:
                break;
        }
    </script>
</body>

</html>
